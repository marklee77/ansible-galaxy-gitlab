---
gitlab_run_dir: "{{ lookup('env', 'PWD') }}"
gitlab_git_mysql_password: "{{ lookup('password', gitlab_run_dir + '/private/credentials/git-mysql-password') }}"

gitlab_hostname: localhost
gitlab_ssh_hostname: "{{ gitlab_hostname }}"
gitlab_ssh_port: 22
gitlab_http_port: 80
gitlab_https_port: 443
gitlab_enable_ssl: true
gitlab_require_ssl: true

gitlab_ssl_cert_file: 
gitlab_ssl_key_file: 

gitlab_admin_email: "git@localhost.localdomain"
gitlab_admin_name: Administrator
gitlab_admin_username: root
gitlab_admin_password: password
gitlab_admin_theme_id: "Gitlab::Theme::MARS"

gitlab_signup_enabled: false

gitlab_enable_ldap: false
gitlab_ldap_host: localhost
gitlab_ldap_port: 389
gitlab_ldap_uid: uid
gitlab_ldap_method: plain
gitlab_ldap_bind_dn: cn=admin,dc=localdomain
gitlab_ldap_bind_password: password
gitlab_ldap_user_base_dn: ou=users,dc=localdomain
gitlab_ldap_user_filter: ""

