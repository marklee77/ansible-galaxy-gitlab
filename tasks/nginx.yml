---
- name: ensure required nginx packages are installed
  apt: 
    pkg: "{{ item }}"
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - nginx

- name: update gitlab site from template
  template:
    src: templates/etc/nginx/sites-available/gitlab
    dest: /etc/nginx/sites-available/gitlab
    owner: root
    group: root
    mode: 0644


- name: enable gitlab nginx configuration
  file:
    src: ../sites-available/gitlab
    path: /etc/nginx/sites-enabled/gitlab
    state: link

# FIXME: put in handler...

- name: ensure nginx is started and enabled
  service:
    name: nginx
    state: restarted
    enabled: yes

