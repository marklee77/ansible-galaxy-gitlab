---
language: python
python: "2.7"

before_install:

    # Remove MySQL.
    - sudo apt-get -y purge 'mysql*'
    - sudo rm -rf /var/lib/mysql
    - sudo truncate -s 0 /var/log/mysql/error.log

    - sudo apt-get update

install:

    # Install Ansible.
    - sudo pip install --upgrade ansible
    - ansible-playbook --version

    # Install required roles.
    - ansible-playbook -i travis/inventory getroles.yml

script:

    # Check the role/playbook's syntax.
    - ansible-playbook -i travis/inventory site.yml --syntax-check

    # Run the role/playbook with ansible-playbook.
    - ansible-playbook -i travis/inventory site.yml

    # Idempotence test
    - >
      ansible-playbook -i travis/inventory site.yml
      | grep -q 'changed=0.*failed=0'
      && (echo 'Idempotence test: pass' && exit 0)
      || (echo 'Idempotence test: fail' && exit 1)

    # Check to make sure we can connect to MySQL.
    - >
      sudo -i mysql -u root -e 'show databases;'
      | grep -q 'performance_schema'
      && (echo 'MariaDB running normally' && exit 0)
      || (echo 'MariaDB not running' && exit 1)

